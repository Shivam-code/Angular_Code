<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>JSONRead</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jsonReaderController.js"></script>
    <link rel="stylesheet" href="css/jsonReader.css">

</head>

<body>
    <div ng-app="jsonApp" ng-controller="jsonController">
        <div class="container">
            <div class="row">
                <input type="text" ng-model="search">
                <ul ng-repeat="var in list | filter : search" class="list-unstyled">
                    <li>
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <img class="img-rounded thumb" src="{{var.image}}" alt="{{var.image}}">
                                <div class="caption">
                                    <h3>{{var.name}}</h3>
                                    <p><em>{{var.company}}</em></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
